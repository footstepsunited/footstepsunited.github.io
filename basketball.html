<!DOCTYPE html>
<html>
<head>
  <style>
    /* Make the image fill its parent element */
    .responsive-image {
  max-width: 50vw; /* Set the maximum width to be 50% of the viewport width */
  height: auto;
}
  </style>
</head>
<body>
  <div>
    <img src="bballfu.png" alt="My Image" class="responsive-image">
  </div>
</body>
</html>
