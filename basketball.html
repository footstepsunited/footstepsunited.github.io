<!DOCTYPE html>
<html>
<head>
  <style>
    /* Make the image fill its parent element */
    .responsive-image {
      max-width: 100%; /* Set the maximum width to be 100% of its parent element */
      height: auto; /* Set the height to be automatically calculated based on the width */
    }
  </style>
</head>
<body>
  <div>
    <img src="bballfu.png" alt="My Image" class="responsive-image">
  </div>
</body>
</html>
